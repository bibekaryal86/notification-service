buildscript {
    dependencies {
        classpath 'org.yaml:snakeyaml:2.5'
        classpath 'org.flywaydb:flyway-database-postgresql:11.15.0'
    }
}

plugins {
    id 'application'
    id 'java'
    id 'com.diffplug.spotless' version '8.0.0'
    id 'org.flywaydb.flyway' version '11.15.0'
}

java {
    sourceCompatibility = JavaVersion.VERSION_25
    targetCompatibility = JavaVersion.VERSION_25
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // from personal library
    implementation 'io.github.bibekaryal86:shdsvc:1.0.12'
    // others
    implementation 'io.netty:netty-all:4.1.119.Final'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.20.1'
    implementation 'com.sun.mail:jakarta.mail:2.0.2'
    implementation 'org.slf4j:slf4j-api:2.0.17'
    implementation 'ch.qos.logback:logback-classic:1.5.18'
    runtimeOnly 'org.postgresql:postgresql:42.7.8'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:6.0.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:6.0.0'
    testImplementation 'org.mockito:mockito-core:5.20.0'
}

application {
    mainClass = 'notification.service.App'
}

test {
    useJUnitPlatform()
}

jar {
    archiveFileName = 'notification-service.jar'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes "Main-Class": "notification.service.App"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

spotless {
    java {
        removeUnusedImports()
        googleJavaFormat()
    }
}

// everything below is for local development only
import org.yaml.snakeyaml.Yaml

def loadAppCredentialsEnvVariables() {
    def file = file('../gcp/app-credentials.yaml')
    if (file.exists()) {
        def data = new Yaml().load(file.text)
        def properties = new Properties()

        if (data?.env_variables) {
            data.env_variables.each { key, value ->
                if (key != 'PORT') {
                    properties.setProperty(key, value)
                }
            }
        }
        return properties
    } else {
        println "Warning: app-credentials.yaml file not found!"
        return new Properties()
    }
}

def isGithubActions = System.getenv('CI') == 'true'
def yamlProperties = loadAppCredentialsEnvVariables()

run {
    doFirst {
        yamlProperties.each { key, value ->
            environment key, value
        }
    }
}

flyway {
    locations = ['classpath:db/migration']
    schemas = ['public']

    def db_host = yamlProperties.getProperty('DB_HOST')
    def db_name = yamlProperties.getProperty('DB_NAME')

    if (db_host && db_name) {
        url = "jdbc:postgresql://${db_host}:5432/${db_name}"
        user = yamlProperties.getProperty('DB_USERNAME')
        password = yamlProperties.getProperty('DB_PASSWORD')
    } else if (!isGithubActions) {
        throw new GradleException("Flyway DB Host and Name Configuration Error...")
    } else {
        println "Flyway DB Host and Name Configuration Warning..."
    }
}
